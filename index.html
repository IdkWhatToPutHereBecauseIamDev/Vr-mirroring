<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VR Mirror Pro</title>
    <!-- Use a reliable PeerJS CDN -->
    <script src="https://cdn.jsdelivr.net"></script>
    <script src="https://aframe.io"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: white; text-align: center; margin: 0; overflow: hidden; }
        #ui { padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .btn { background: #0072ce; color: white; border: none; padding: 18px 40px; margin: 10px; border-radius: 12px; cursor: pointer; font-size: 18px; font-weight: bold; width: 80%; max-width: 300px; }
        .btn-secondary { background: #444; }
        #room-code-display { font-size: 60px; color: #00d4ff; margin: 20px; font-family: monospace; letter-spacing: 5px; }
        .hidden { display: none !important; }
        input { padding: 15px; font-size: 20px; border-radius: 8px; border: none; width: 200px; text-align: center; }
        
        /* PS5 Style Pulse */
        .click-indicator {
            position: absolute; width: 50px; height: 50px; border: 3px solid #0072ce;
            border-radius: 50%; background: rgba(0, 114, 206, 0.4);
            pointer-events: none; transform: translate(-50%, -50%);
            animation: pulse 0.6s ease-out forwards; z-index: 10000;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.8); opacity: 0; }
        }
        video { width: 100%; max-width: 500px; border-radius: 10px; margin-top: 10px; background: #222; }
    </style>
</head>
<body>

<div id="ui">
    <div id="setup">
        <h1>VR Mirror</h1>
        <button class="btn" onclick="showHostOptions()">HOST SCREEN</button>
        <button class="btn btn-secondary" onclick="startViewer()">VIEW IN VR</button>
    </div>

    <!-- Device Selection -->
    <div id="device-select" class="hidden">
        <h2>Select Device Type</h2>
        <button class="btn" onclick="startHost('pc')">PC / Laptop</button>
        <button class="btn" onclick="startHost('mobile')">iOS / Android</button>
        <button class="btn btn-secondary" onclick="location.reload()">Back</button>
    </div>

    <!-- Host Display -->
    <div id="host-zone" class="hidden">
        <p>VR JOIN CODE:</p>
        <div id="room-code-display">LOADING...</div>
        <p>Keep this tab open</p>
        <video id="local-preview" autoplay muted playsinline></video>
    </div>

    <!-- Viewer Join -->
    <div id="viewer-zone" class="hidden">
        <h2>Enter Code</h2>
        <input type="number" id="join-code" placeholder="0000" pattern="\d*">
        <br>
        <button class="btn" onclick="connectToHost()">CONNECT & VR</button>
        <button class="btn btn-secondary" onclick="location.reload()">Back</button>
    </div>
</div>

<a-scene id="vr-scene" class="hidden" renderer="colorManagement: true">
    <a-assets><video id="vr-video" autoplay playsinline crossorigin="anonymous"></video></a-assets>
    <a-video src="#vr-video" width="16" height="9" position="0 2 -5" class="clickable"></a-video>
    <a-sky color="#111"></a-sky>
    
    
</a-scene>

<script>
    let peer, conn, localStream;

    function showHostOptions() {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('device-select').classList.remove('hidden');
    }

    async function startHost(deviceType) {
        document.getElementById('device-select').classList.add('hidden');
        document.getElementById('host-zone').classList.remove('hidden');

        try {
            // Fix for Safari: Constraints must be simple
            const constraints = {
                video: true,
                audio: deviceType === 'pc' // Mobile often fails if audio is true
            };

            localStream = await navigator.mediaDevices.getDisplayMedia(constraints);
            document.getElementById('local-preview').srcObject = localStream;

            // Generate 4-digit code and initialize Peer
            const shortId = Math.floor(1000 + Math.random() * 9000).toString();
            peer = new Peer(shortId);

            peer.on('open', (id) => {
                document.getElementById('room-code-display').innerText = id;
            });

            peer.on('error', (err) => {
                console.error(err);
                if(err.type === 'unavailable-id') alert("Code taken, try again.");
            });

            peer.on('call', (call) => {
                call.answer(localStream);
            });

            peer.on('connection', (c) => {
                conn = c;
                conn.on('data', (data) => {
                    if (data.type === 'click') showClickIndicator(data.x, data.y);
                });
            });

        } catch (err) {
            alert("Mirror Failed: " + err.message);
            location.reload();
        }
    }

    function showClickIndicator(x, y) {
        const circle = document.createElement('div');
        circle.className = 'click-indicator';
        circle.style.left = (x * window.innerWidth) + 'px';
        circle.style.top = (y * window.innerHeight) + 'px';
        document.body.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
    }

    function startViewer() {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('viewer-zone').classList.remove('hidden');
        peer = new Peer();
    }

    function connectToHost() {
        const code = document.getElementById('join-code').value;
        if (!code) return alert("Enter code!");

        conn = peer.connect(code);
        
        // PeerJS requires a call to send media
        const call = peer.call(code, new MediaStream()); 
        
        call.on('stream', (remoteStream) => {
            const video = document.getElementById('vr-video');
            video.srcObject = remoteStream;
            video.play();
            
            document.getElementById('ui').classList.add('hidden');
            document.getElementById('vr-scene').classList.remove('hidden');
            document.querySelector('a-scene').enterVR();
        });

        document.querySelector('a-video').addEventListener('click', (evt) => {
            const uv = evt.detail.intersection.uv;
            // Send click back to host
            if(conn) conn.send({ type: 'click', x: uv.x, y: 1 - uv.y });
        });
    }
</script>
</body>
</html>
